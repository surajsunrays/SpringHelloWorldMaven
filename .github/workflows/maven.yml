name: Testing Slack bot messages

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Send Slack Message
      uses: parkingboss/slackbot-postmessage@v1
      with:
        token: ${{ secrets.SLACK_BOT_TOKEN }}
        request: '{\"channel\":\"suraj-notes\",\"text\":\"Hello world\"}'
